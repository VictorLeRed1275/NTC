{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Nelspruit Tennis Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendar' %}">Calender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'event' %}">Events</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="sticky">
            <a href="" class="fa fa-facebook facebook"></a>
            <a href="" class="fa fa-instagram instagram"></a>
        </div>
        {% block content %}
        {% endblock %}
        <div class="jumbotron text-right" style="margin-bottom:0">
            <ul class="nav justify-content-end flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Constitution</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin' %}">Administration</a>
                </li>  
            </ul>
        </div>          
    </body>
</html>
